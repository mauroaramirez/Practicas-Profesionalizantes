    <!--INICIO CARRUSEL-->

    <!-- El atriburo data-bs-ride="carousel" hace que el carrusel se mueva automaticamente  -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel"
      style="width: 80%; margin-left: 10%;">
      <!-- Botones inferiores del carrusel -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3"
          aria-label="Slide 4"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4"
          aria-label="Slide 5"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="5"
          aria-label="Slide 6"></button>
      </div>
      <!--Cada imagen del carrusel tiene un link hacia un parrafo con su descripcion-->
      <!-- CON EL ATRIBUTO data-bs-interval ELIGO EL TIEMPO DE ESPERA EN MS PARA PASAR LA DIAPOSITIVA -->
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="4000">
          <img src="./img/Logo/Logo_rectangular.png" class="d-block w-100" alt="imagen_1" style="height: 650px;">
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <a>
            <img src="./img/Carrusel/Presentacion/Nuestros_servicios.png" class="d-block w-100"
              alt="Diagnostico_con_pendulo_portada" style="height: 650px;">
          </a>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <a>
            <img src="./img/Carrusel/Presentacion/Presentación_Anita.png" class="d-block w-100"
              alt="Liberación_emocional_portada" style="height: 650px;">
          </a>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <a href="./pages/diagnostico_con_pendulo.html">
            <img src="./img/Carrusel/Diagnostico_con_pendulo_portada.png" class="d-block w-100"
              alt="Biodecodificación_portada" style="height: 650px;">
          </a>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <a href="./pages/liberacion_emocional.html">
            <img src="./img/Carrusel/Liberación_emocional_portada.png" class="d-block w-100"
              alt="Otras_terapias_portada" style="height: 650px;">
          </a>
        </div>
        <div class="carousel-item" data-bs-interval="4000">
          <a href="./pages/biocodificacion.html">
            <img src="./img/Carrusel/Biodecodificación_portada.png" class="d-block w-100" alt="Otras_terapias_portada"
              style="height: 650px;">
          </a>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev" style="width: 3%;">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next" style="width: 3%;">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
