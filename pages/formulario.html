<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/estilo_formulario.css">
    <link rel="stylesheet" href="/Practicas-Profesionalizantes/css/estilo_formulario.css">

    <title>Formulario</title>
</head>

<body>
    <!-- Comienzo del formulario -->
    <form action="https://formsubmit.co/mauroaramirez88@gmail.com" method="POST" class="formulario-contacto">
        <h4>Formulario de Contacto</h4>
        <h3>Seleccione su terapia</h3>
        <select class="lineatexto" id="Terapia" name="Terapia">
            <option value="Diagnóstico con Péndulo">Diagnóstico con Péndulo</option>
            <option value="Liberación Emocional">Liberación Emocional</option>
            <option value="Biodecodificacion">Biodecodificacion</option>
            <option value="Otro">Otro</option>
        </select>
        <!-- Con el atributo REQUIRED hace que dicho input sea un campo obligatorio -->
        <input class="lineatexto" type="text" name="Nombres" id="Nombres" placeholder="Ingrese  Nombre" required>
        <input class="lineatexto" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese Apelido" required>
        <input class="lineatexto" type="text" name="País" id="País" placeholder="Ingrese País" required>
        <input class="lineatexto" type="tel" name="Teléfono" id="Teléfono" placeholder="Ingrese Telefono" required>
        <input class="lineatexto" type="email" name="Email" id="Email" placeholder="Ingrese su Email" required>
        <textarea class="lineatexto" name="Mensaje" placeholder="Mensaje" required></textarea>
        <!-- rows especifica la cantidad de lineas de texto y clos el ancho visible del area de texto -->
        <!-- Se recomienda siempre submit para formulario -->
        <input class="botonenviar" type="submit" value="Enviar">
        <button class="botonenviar">
            <a href="../index.html" style="color: white;">Volver</a>
        </button>
        
        <input type="hidden" name="_next" value="https://mauroaramirez.github.io/Practicas-Profesionalizantes/index.html">
    </form>
