<body>
    <!-- Comienzo del formulario -->
    <form action="https://formsubmit.co/mauroaramirez88@gmail.com" method="POST" class="formulario-registro">
      <h4>Formulario de Contacto</h4>
      <input class="control" type="text" name="Nombres" id="Nombres" placeholder="Ingrese  Nombre">
      <input class="control" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese Apelido">
      <input class="control" type="text" name="País" id="País" placeholder="Ingrese País">
      <input class="control" type="number" name="Número" id="Número" placeholder="Ingrese Telefono">
      <input class="control" type="email" name="Email" id="Email" placeholder="Ingrese su Email">
      <input class="boton"   type="submit" value="Enviar">
       <!-- Se recomienda siempre submit para formulario -->
  </form>
